spring.application.name=fraudshield

# AWS Configuration
# IMPORTANT: Change this to your preferred AWS Region (e.g., us-east-1, us-west-2, eu-west-1). Choose a region where Bedrock is available.
# Find Bedrock available regions here: https://aws.amazon.com/bedrock/pricing/
aws.region=us-east-1

# IMPORTANT: Replace with a globally unique S3 bucket name
app.s3.data-bucket-name=ajkd-fraudshield-data-20240618-xyz

# IMPORTANT: Replace with the ID of your Fraud Detector
app.fraud-detector.detector-id=online_payment_fraud_detector

# IMPORTANT: Replace with your defined Fraud Detector Event Type
app.fraud-detector.event-type-name=online_payment_transaction

# IMPORTANT: Replace with the Bedrock model ID you've enabled (e.g., anthropic.claude-instant-v1, amazon.titan-text-express-v1)
app.bedrock.model-id=ai21.jamba-instruct-v1:0

# IMPORTANT: Replace with the ARN of your SageMaker execution role
app.sagemaker.execution-role-arn=arn:aws:iam::946185482362:role/SageMakerExecutionRole

# IMPORTANT: Replace if you deploy a dedicated SageMaker Clarify endpoint, otherwise this can be empty or removed
# app.sagemaker.clarify-endpoint-name=your-clarify-endpoint-name

app.aws.fraud-detector-role-arn=arn:aws:iam::946185482362:role/FraudDetectorServiceRole

app.fraud-detector.external-events-role-arn=arn:aws:iam::946185482362:role/FraudDetectorServiceRole

# Spring Boot Server Port (for your local app)
server.port=8080


# Logging configuration (optional, defaults are usually fine for prototype)
logging.level.com.amazon.fraudshield=INFO
logging.level.software.amazon.awssdk=WARN

